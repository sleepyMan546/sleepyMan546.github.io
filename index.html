<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanapol Portfolio</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #DBDBD6
            ; 
            
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        .top-bar {
            width: 100%;
            background-color: #1a1a1a;
            color: white;
            padding: 100
            px 20px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 100
            px;
            text-transform: uppercase;
        }

        
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr;    
            gap: 24px;                      
            width: 98%;
            max-width: 2000px;
            height: 100vh;
            margin-top: 24px;
        }

       
        .card {
            background-color: #f0f0f0;
            border-radius: 15px;
            overflow: hidden; 
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-50px);
        }

       
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            filter: grayscale(100%);
            transition: filter 0.5s ease; 
        }

        
        .card:hover img {
            filter: grayscale(0%);
        }

      
        .card-content {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2; 
            pointer-events: none; 
        }

        .card-content h2 {
            font-size: 32px;
            color: #000;
            font-weight: 400;
        }

    
        
        
        .card.tall {
            grid-column: 2 / 3;
            grid-row: 1 / 3;    
        }

      
        .card.box-1 img {
            
            object-position: center right; 
            width: 100%;
            position: absolute;
            right: 0;
            height: 100%;
        }
        
     
        .card.dark-theme {
            background-color: #000;
            color: white;
        }
        .card.dark-theme h2 {
            color: white;
        }
        .card.dark-theme img {
            
            mask-image: linear-gradient(to top, black 60%, transparent 100%); 
        }

        
        .floating-menu {
            position: fixed;
            bottom: 30px;
            background-color: rgba(100, 100, 100, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .menu-item {
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.2);
        }

    </style>
</head>
<body>

    <div class="top-bar">TANAPOL</div>

    <div class="grid-container">
        
        <div class="card box-1">
            <div class="card-content">
                <h2>Hello</h2>
            </div>
            <img src="Img/draw.png" alt="Hello Image">
        </div>

        <div class="card tall">
            <div class="card-content">
                <h2>DESIGN SKILL</h2>
            </div>
            <img src="Img/Phrolova.jpg" alt="Design Skill">
        </div>

        <div class="card dark-theme">
            <div class="card-content">
                <h2>Who are you</h2>
            </div>
            <img src="Img/Phrolova.jpg" alt="Portrait">
        </div>

    </div>

    <div class="floating-menu">
        <a href="#" class="menu-item active">Dashboard</a>
        <a href="#" class="menu-item">Project</a>
        <a href="#" class="menu-item">About</a>
    </div>

</p></div>
</body>
</html>
